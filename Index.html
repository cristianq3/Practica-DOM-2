<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Ejercicio 1 Javascript DOM: Números mágicos</title>
  </head>
  <body class="text-white bg bg-dark">
    <header
      class="p-4 text-center shadow-lg d-flex justify-content-center flex-column align-items-center flex-wrap"
    >
      <h1 class="display-5">Generaciones:</h1>
      <p class="lead">Ejercicio Nº 2 | Practica DOM | Javascript</p>
    </header>
    <main>
      <section class="row">
        <div
          class="container d-flex justify-content-center align-items-center flex-column mt-3 col col-md-6 shadow-lg"
        >
          <form
            
            class="formulario shadow-lg d-flex align-items-center flex-column justify-content-st"
          >
            <h2 class="lead">Ingrese los datos de la persona:</h2>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese el nombre"
            />
            <label for="edad">Edad</label>
            <input
              type="number"
              id="edad"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese la edad"
            />
            <label for="DNI">DNI</label>
            <input
              type="number"
              id="DNI"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese el DNI"
            />

            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo" class="form-select">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option></select
            ><br />

            <label for="peso">Peso</label>
            <input
              type="number"
              id="peso"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese el peso en Kg"
            />

            <label for="altura">Altura</label>
            <input
              type="number"
              id="altura"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese la altura en cm"
            />
            <label for="anioNac">Año de Nacimiento</label>
            <input
              type="number"
              id="anioNac"
              class="input-group-text p-1 m-2"
              required
              value="Ingrese la altura en cm"
            />

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div
          class="container d-flex flex-column mt-3 col col-md-6 shadow-lg px-5"
        >
          <p class="lead mt-3">Consulta a que generacion pertenece:</p>
          <button class="btn btn-primary m-3 p-1">Mostrar Generacion</button>

          <p class="lead mt-3">Consulta la mayoria de edad:</p>

          <button class="btn btn-primary m-3 p-1">Es mayor de Edad?</button>

          <p class="lead mt-3">Mostrar informacion completa de la persona:</p>

          <button class="btn btn-primary m-3 p-1">Mostrar</button>
        </div>
      </section>
    </main>
    <footer class="text-center p-2 shadow-lg">
      &copy; Todos los derechos reservados
      <b>
        <a
          href="https://github.com/cristianq3/"
          target="_blank"
          class="text-white-50 text-decoration-none"
          >Cristian Quiroga</a
        >
        | Rolling Code School 2023
      </b>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
